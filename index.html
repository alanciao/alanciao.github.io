---
layout: default
---
<!-- Posts -->
<main>
	<div id="posts">

		{% for post in site.posts %}

			<div class="post">
				<h2 class="article-title">
					<a href="{{ post.url }}">{{ post.header }}</a>
				</h2>
				<div>
					<time datetime="{{ post.date }}" class="article-date">{{ post.date | date_to_string }}</time>
				</div>
				<article>
					{{ post.excerpt | markdownify }}
				</article>
				<div class="post-more">
		      <a href="{{ post.url }}"><i class="fa fa-plus-circle" aria-hidden="true"></i>Read more</a>
		    </div>
			</div>

		{% endfor %}

	</div> 		
</main>
